
server:
  port: 9999
  servlet:
    context-path: /app
    session:
      timeout: 3600 # 连续60s不操作，会话失效

spring:
  datasource:
    url: jdbc:mysql:///java_manager?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&allowMultiQueries=true
    username: root
    password: 12345678
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
  redis:
    host: 127.0.0.1
    port: 6379
    password:
    jedis:
      pool:
        min-idle: 8
        max-idle: 500
        max-active: 2000
        max-wait: 10000
    timeout: 0
  security:
    basic:
      enabled: false


logging:
  level:
    com.konglingzhan.manager.dao: debug

mbbatis:
  type-aliases-package: com.konglingzhan.manager.dao

